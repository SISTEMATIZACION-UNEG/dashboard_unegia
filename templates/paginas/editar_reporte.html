<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reporte - UNEGIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
</head>

<body>

    <!-- Encabezado -->
    <header class="hero-section text-center text-white py-5">
        <div class="container">
            <!-- Enlace Inicio arriba a la izquierda -->
            <a href="/" class="position-absolute top-0 start-0 ms-4 fw-bold text-white text-decoration-none py-5">
                <h4 class="fw-bold mb-2">Cancelar</h4>
            </a>
            <h1 class="fw-bold mb-2">Formulario de Reporte</h1>
        </div>
    </header>

    <!-- Sección principal -->
    <section class="form-section py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <!-- Imagen a la izquierda -->
                <div class="col-md-5 text-center mb-4 mb-md-0">
                    <img src="{{ url_for('static', filename='img/avatar_unegia.png') }}" 
                         alt="Avatar UNEGIA" 
                         class="img-fluid form-img rounded-4 shadow-sm" 
                         style="max-width: 85%; border: 3px solid #004aad;">
                </div>

                <!-- Formulario a la derecha -->
                <div class="col-md-6">
                    <div class="card shadow p-4 rounded-4">
                        <h2 class="text-center mb-4 fw-bold">Editar Reporte #{{ reporte.id }}</h2>

                        <form method="POST" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Cédula</label>
                                <input type="text" class="form-control" value="{{ reporte.cedula }}" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Categoría</label>
                                <input type="text" class="form-control" value="{{ categoria_nombre}}" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Tipo de Falla</label>
                                <select name="falla" class="form-select" required>
                                    {% for f in fallas %}
                                        <option value="{{ f.id }}" {% if f.id == reporte.tipo_falla %}selected{% endif %}>
                                            {{ f.descripcion }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Sede</label>
                                <select name="sede" class="form-select" required>
                                    {% for s in sedes %}
                                        <option value="{{ s.id }}" {% if s.id == reporte.sede %}selected{% endif %}>
                                            {{ s.nombre }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Foto actual:</label><br>
                                {% if reporte.foto_path %}
                                    <img src="{{ url_for('static', filename=reporte.foto_path) }}" 
                                        alt="Foto actual" width="200" class="rounded border">
                                {% else %}
                                    <span class="text-muted">Sin foto</span>
                                {% endif %}
                            </div>

                            <div class="form-group mt-2">
                                <label>Actualizar foto:</label>
                                <input type="file" class="form-control" name="foto_path" accept="image/*">
                            </div>


                            <div class="mb-3">
                                <label class="form-label fw-semibold">Descripción</label>
                                <textarea name="descripcion" class="form-control" rows="3" required>{{ reporte.descripcion }}</textarea>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary px-4 rounded-pill">Guardar cambios</button>
                                <a href="{{ url_for('reportes', cedula=reporte.cedula) }}" class="btn btn-secondary px-4 rounded-pill ms-2">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center text-white py-3 mt-5">
        <p class="mb-0">© 2025 UNEGIA | Sistema de Reportes</p>
    </footer>

</body>
</html>
